<!DOCTYPE html>
<html>

<head>
    <title>
        JS IMAGE COORDINATES
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div id="mainImage">
            <img src="./test-img.jpg" alt="TESTING IMAGE" onclick="myFunction(event)">
        </div>
    </div>
    <div id="coordinates">
        <table>
            <tr>
                <th></th>
                <th>Y-axis Coordinates</th>
                <th>X-axis Coordinates</th>
            </tr>
            <tr id="point_1">
                <th>
                    1st Point
                </th>
                <td id="point_1_Y">
                </td>
                <td id="point_1_X">
                </td>
            </tr>
            <tr id="point_2">
                <th>
                    2nd Point
                </th>
                <td id="point_2_Y">
                </td>
                <td id="point_2_X">
                </td>
            </tr>
            <tr id="point_3">
                <th>
                    3rd Point
                </th>
                <td id="point_3_Y">
                </td>
                <td id="point_3_X">
                </td>
            </tr>
            <tr id="point_4">
                <th>
                    4th Point
                </th>
                <td id="point_4_Y">
                </td>
                <td id="point_4_X">
                </td>
            </tr>
        </table>
        <button onclick="location.reload()" style="margin: 50px;">Reset</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
